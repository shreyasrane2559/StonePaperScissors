<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Papar Scissors</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1 class="title">Stone Papar Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>

    <div class="score">
        <div>
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-box">
    <div class="msg">
        <p id="msg-text">Play your move</p>
    </div>
</div>

    <script src="stone.js"></script>
</body>
</html>
